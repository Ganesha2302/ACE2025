<style>
    .container {

    }
    .card {
        background-color: #ffffff;

        overflow: hidden;
        max-width: 400px;
        width: 100%;

    }
    .card-header {
        background-color: #e907b4;
        color: #ffffff;

    .card-header img {

    .card-body {

    .card-body h3 {

    .card-body a {

        margin: 5px 0;

        text-decoration: none;
        transition: color 0.3s ease;
    }
    .card-body a:hover {
        color: #0056b3;
    }
    .icon {
        margin-right: 8px;
        vertical-align: middle;
    }
