<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
   
    <style>
        .containerr {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        
        .containerr h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }

        #successMessage {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: green;
            align-items: center;
        }
    </style>
</head>
<body id="cd">
<style>
    .containerr {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 500px;
        box-sizing: border-box;
    }
    
    h1 {
        text-align: center;
        color: black;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: black;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1c4e9;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    input:focus, select:focus {
        border-color: #007bff;
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: black;
    }
</style>
    
    <br>
    <center>
    <div class="containerr">
        <h1>Job Application</h1>
        <form id="jobApplicationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="ex. myname@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 0000-0000-00" required>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>
            <div class="form-group">
                <label for="position">Position Applied</label>
                <select id="position" name="position" required>
                    <option value="">Please Select</option>
                    <option value="front-end-development">Front-End Development</option>
                    <option value="python-developer">Python Developer</option>
                    <option value="data-scientist">Data Scientist</option>
                    <option value="software-engineer">Software Engineer</option>
                    <option value="product-manager">Product Manager</option>
                    <option value="ui-ux-designer">UI/UX Designer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Upload Your Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <button type="submit">Apply</button>
            </div>
        </form>
        <div id="successMessage">Your application has been submitted successfully!</div>
    </div>
    </center>
    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            document.getElementById('jobApplicationForm').style.display = 'none'; // Hide the form
            document.getElementById('successMessage').style.display = 'block'; // Show the success message
        });
    </script>
</body>
</html>
