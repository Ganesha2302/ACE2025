<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    
</head>
<style>
    .containerp {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        margin: 50px auto;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .success-message {
        display: none;
        color: green;
        font-size: 18px;
        margin-top: 20px;
    
    }
    body{
        background-color: blueviolet;
    }
</style>
<body id="cd">
    <header>
        
    </header>
    <div class="containerp">
        <h1 id="tit">Post a Job</h1>
        <form id="postJobForm">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Post Job</button>
            </div>
        </form>
        <div class="success-message" id="successMessage">
            Your application was successfully submitted.
        </div>
    </div>

    <script>
        document.getElementById('postJobForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            document.getElementById('postJobForm').style.display = 'none'; // Hide the form
            document.getElementById('successMessage').style.display = 'block'; // Show the success message
        });
    </script>
</body>
</html>
