<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EGC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4c4bff, #8338ec);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-top: 50px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .contact-options {
            width: 100%;
            max-width: 800px;
        }
        .option {
            background: #ffffff1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .option:hover {
            background: #ffffff33;
        }
        .option a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin: 5px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Let's talk about your website or project. Send us a message and we will be in touch within one business day.</p>
        </div>
        <div class="contact-options">
            <div class="option"><a href="#">Pricing or plans</a></div>
            <div class="option"><a href="#">Technical information</a></div>
            <div class="option"><a href="#">Request a migration</a></div>
            <div class="option"><a href="#">Affiliate program details</a></div>
            <div class="option"><a href="#">Anything else</a></div>
        </div>
        <div class="contact-info">
            <a href="mailto:contact@egc.com">contact@egc.com</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
