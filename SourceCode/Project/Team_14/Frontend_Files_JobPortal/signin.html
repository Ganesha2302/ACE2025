<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <div class="container">
        <div class="image-container">
            <img src='https://i.postimg.cc/mkK4nk6Y/IMG-20240717-WA0026.jpg'alt="Logo">
        </div>
        <form class="login-form">
            <div class="button-container">
                <button type="button" id="login"><a href="login.html" class="styled-link">Login</a></button>
                <button type="button" id="signin"><a href="signin.html" class="styled-link">Sign Up</a></button>
            </div>
            <div class="form-control">
                <label for="username">First Name</label>
                <input type="text" id="username" name="username" required placeholder="Enter your First Name">
            </div>
                <div class="form-control">
                <label for="username">Last Name</label>
                <input type="text" id="username" name="username" required placeholder="Enter your Last Name">
                </div>
                <div class="form-control">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required placeholder="Enter your E-mail">
                </div>
                <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit"><a id="bt" href="index.html">Sign Up</a></button><br><br>
           
    </form>
    </div>
    </center>
</body>
</html>
